services:
    app.admin.user:
        class: AppBundle\Admin\UserAdmin
        arguments: [~, AppBundle\Entity\User, AppBundle:UserAdmin]
        tags:
            - { name: sonata.admin, manager_type: orm, group: admin, label: User }

    sonata.block.header:
        class: Sonata\BlockBundle\Block\HeaderBlockService
        arguments:
            - sonata.block.header
            - "@templating"
        tags:
            - { name: sonata.block }
